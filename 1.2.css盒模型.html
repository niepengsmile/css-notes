<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
</head>
<body>
    <!-- 
        W3C标准盒模型
        元素的width和height属性只包含内容content部分，不包含内边距padding和边框border部分。
        IE标准盒模型
        元素的width和height属性同时包含内容content，内边距padding和边框border部分，即：
        width = content + padding + border
    -->
    
</body>
</html>
